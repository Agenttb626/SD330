<!DOCTYPE html>
<html>
    <!DOCTYPE html>
<html>

	<title>FoxBooks - Courses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<body>
		<header>
            <h1>FoxBooks</h1>
            <div>
            <img src="searchbar.jpg" class="left">
            <img src="Cart.jpg"  width="70px" height="50px" class="left">
            <img src="favorites.jpg" width="70px" height="50px"  class="right">
            </div>
        </header>
	<main>
		<nav class="breadcrumb">
			<ul>
				<li><a href="FinalMain.html">Home</a></li>
				<li>Courses</li>
                <li><a href="FinalBooks.html">Books</a></li>
			</ul>
		</nav>
		<table>
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Books</th>
              </tr>
            </thead>
            <tbody id="courses-table-body">
            </tbody>
          </table>
          <script>
            fetch('FinalProjectFile.json')
              .then(response => response.json())
              .then(data => {
                const coursesData = data.courses;
                const coursesTableBody = document.getElementById('courses-table-body');
                coursesData.forEach(course => {
                  const row = document.createElement('tr');
                  const nameCell = document.createElement('td');
                  const booksCell = document.createElement('td');
                  nameCell.textContent = course.name;
                  const booksList = document.createElement('ul');
                  course.books.forEach(book => {
                    const bookListItem = document.createElement('li');
                    bookListItem.textContent = book.title + ' by ' + book.author;
                    booksList.appendChild(bookListItem);
                  });
                  booksCell.appendChild(booksList);
                  row.appendChild(nameCell);
                  row.appendChild(booksCell);
                  coursesTableBody.appendChild(row);
                });
              })
              .catch(error => console.error(error));
          </script>
	</main>
	<footer>
		<p>&copy; 2023 FoxBooks</p>
	</footer>
</body>
</html>
<script type="application/x-javascript" src="FinalProjectJS.js"></script>
</html>
